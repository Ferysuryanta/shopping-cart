spring:
  application:
    name: shops-application
  datasource:
    url: jdbc:postgresql://localhost:5432/shops-application
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

api:
  prefix: /api/v1